<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#BF1E2E">
    <link rel="manifest" href="/manifest.json">
    <title>Bipol 3D Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div id="map"></div>

    <div class="bottom-sheet">
        <div class="sheet-handle-bar">
            <div class="sheet-handle"></div>
        </div>

        <div class="sheet-header">
            <div class="header-text" style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h1>Bipol 3D <span class="live-badge">LIVE</span></h1>
                    <div id="eta-display" class="eta-badge hidden">
                        <i class="fa-solid fa-calculator"></i> Menghitung...
                    </div>
                </div>
                <button id="recenterBtn" class="fab-btn" title="Reset Lokasi"
                    style="width:36px; height:36px; box-shadow:none; border:1px solid rgba(0,0,0,0.1);">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
        </div>

        <div class="scroll-legend">
            <div class="chip morning" onclick="toggleRoute('rutePagi', this)"><i class="fa-solid fa-check"></i> Rute
                Pagi</div>
            <div class="chip afternoon" onclick="toggleRoute('ruteSore', this)"><i class="fa-solid fa-check"></i> Rute
                Sore</div>
        </div>

        <div class="sheet-content">
            <h3>Armada Aktif</h3>
            <div id="bus-list">
                <!-- Skeleton Loader -->
                <div class="skeleton-loader hidden" id="skeleton-loader">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <i class="fa-solid fa-satellite-dish fa-spin"></i>
                    <p>Mencari sinyal satelit...</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="/script.js"></script>

    <nav class="mobile-nav">
        <div class="nav-item" onclick="switchTab('map')">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>Peta Rute</span>
        </div>
        <div class="nav-item active" onclick="switchTab('home')">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('announcement')">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Info</span>
        </div>
    </nav>
    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
    </script>
</body>

</html>
